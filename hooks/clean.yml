---
- name: delete Atomic Host image
  os_image:
    name: atomic_host_image
    state: absent

- name: delete Atomic Host instance
  os_server:
    name: atomic_host_instance
    state: absent

- name: delete SSH_HOST entry in known_hosts
  command: ssh-keygen -R "{{ SSH_HOST }}"
  ignore_errors: True

- name: delete known_hosts.old
  file:
    state: absent
    path: ~/.ssh/known_hosts.old
  ignore_errors: True